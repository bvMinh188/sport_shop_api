<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Shop - Giày Thể Thao</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <h1>Sport Shop</h1>
                </a>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
                <button id="searchButton">Tìm kiếm</button>
            </div>
            <div class="nav-actions">
                <a href="/cart" class="cart-link">Giỏ hàng</a>
                <a href="/login" class="login-link">Đăng nhập</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="category-section">
            <h2>GIÀY THỂ THAO</h2>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">Tất Cả</button>
                <button class="filter-btn" data-category="futsal">Giày FUTSAL</button>
                <button class="filter-btn" data-category="football">Giày bóng rổ</button>
                <button class="filter-btn" data-category="running">Giày chạy bộ</button>
                <button class="filter-btn" data-category="basketball">Giày đá bóng</button>
                <button class="filter-btn" data-category="volleyball">Giày cầu lông</button>
            </div>
            <div class="sort-section">
                <button class="sort-btn">Lọc: Giá thấp đến cao</button>
            </div>
        </section>

        <section class="products" id="productsContainer">
            <!-- Products will be loaded here dynamically -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sport Shop. All rights reserved.</p>
    </footer>

    <script type="module" src="scripts/api.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
